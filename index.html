<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" type="text/css">

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; color: hsl(0, 0%, 100%); }
      .attribution a { color: hsl(0, 0%, 100%); }
    </style>
  </head>
  <body>

    <!-- Rating state start -->

    <div id="rating" class="container d-flex justify-content-center align-items-center vh-100">
      <div class="center-box rounded-4 p-4 bg-ratingCard">
        <div class="row">
          <div class="col">
            <img class="bg-star rounded-circle p-3" id="star" src="./images/icon-star.svg" alt="Orange star">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <h2 class="text-white fw-bold">How did we do?</h2>
            <p>Please let us know how we did with your support request. All feedback is appreciated
              to help us improve our offering!</p>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col d-flex justify-content-between">
            <button class="rounded-circle border-0 px-4 py-3" type="button">1</button>
            <button class="rounded-circle border-0 px-4 py-3" type="button">2</button>
            <button class="rounded-circle border-0 px-4 py-3" type="button">3</button>
            <button class="rounded-circle border-0 px-4 py-3" type="button">4</button>
            <button class="rounded-circle border-0 px-4 py-3" type="button">5</button>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col d-flex justify-content-center">
            <button class="rounded-4 border-0 p-2 w-100 text-uppercase fw-bold" type="submit">Submit</button>
          </div>
        </div>
        <!-- Rating state end -->

        <!-- Thank you state start -->

        <!--  <h1>Thank you!</h1>-->

        <!--  <p>  We appreciate you taking the time to give a rating. If you ever need more support,-->
        <!--    don’t hesitate to get in touch!</p>-->
        <!--</div>-->

        <!-- Thank you state end -->



      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Marius Rudova</a>.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  </body>
</html>
